<!DOCTYPE html>
<html lang ="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
  <title>Simple Form</title>
</h:head>

<h:body>
<h:form>
    
	<h:inputText id="firstName" 
				 value ="#{student.firstName}"
				 class="form-element"
				 required= "true"
				 a:placeholder = "First Name">
		<f:validateLength minimum="5" maximum="15" />
	</h:inputText>
	<br/><br/>
	
	<h:inputText id="lastName" 
				 value ="#{student.lastName}"
				 class="form-element"
				 a:placeholder = "Last Name">
		<f:valueChangeListener binding="#{student}"/>
        <f:ajax/>
     </h:inputText>
     
	<br/><br/>
	
	<h:selectOneMenu id="country" 
					 value ="#{student.country}"
					 valueChangeListener="#{student.onSelectCountry}"
	>
		
		<f:selectItem itemValue ="USA" itemLabel="USA"/>
		<f:selectItem itemValue ="India" itemLabel="India"/>
	
	</h:selectOneMenu>
	
	
	<br/><br/>
	<h:commandButton value="Submit" action="student-confirmation"/>
	<br/><br/>
	<h:outputText value="#{student.result}"></h:outputText>
</h:form>
</h:body>

</html>
